<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev 2 - P1</title>

    <link rel="stylesheet" href="../../styles/normalize-fwd.css">
    <link rel="stylesheet" href="geolocation.css">
    <link rel="stylesheet" href="../leaflet/leaflet.css">
    <script src="../leaflet/leaflet-src.js"></script>
    <script src="../leaflet/leaflet.js"></script>
</head>
<body>

<!-- Implementation of Geolocation API using OpenStreetMap to show you where you are! -->
<!-- https://developer.mozilla.org/en-US/docs/Web/API/Geolocation_API -->

<main>
    <header class="absolute">
        <form id="">
            <div>
                <label for="user-latitude" hidden>Latitude</label>
                <input type="text" name="user-latitude" id="user-latitude">
                <label for="user-longitude" hidden>Longitude</label>
                <input type="text" name="user-latitude" id="user-longitude">
            </div>
            <div>
                <label for="target-latitude" hidden>Latitude</label>
                <input type="text" name="user-latitude" id="target-latitude">
                <label for="target-longitude" hidden>Longitude</label>
                <input type="text" name="user-latitude" id="target-longitude">
            </div>
            <input type="submit" value="Submit">
        </form>
        <div id="alert"></div>
    </header>
    <div id="map"></div>
</main>
<script src="geolocation-3.js"></script>
</body>
</html>
